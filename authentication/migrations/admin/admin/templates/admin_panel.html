<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body>
   
    <nav class="navbar navbar-light bg-light justify-content-between">
        {% comment %} <a class="navbar-brand">Navbar</a> {% endcomment %}
        <a href="/home"> <button class="btn btn-sm btn-outline-secondary" type="button">Home</button></a>
        <a href="/create_user"> <button class="btn btn-sm btn-outline-secondary" type="button">Add user</button></a>


        <form class="form-inline" action='/admin_panel'>
          <input class="form-control mr-sm-2" type="search" name='search' placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </nav>

      <table class="table table-striped table-dark mt-2">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Username</th>
            <th scope="col">Email</th>
            <th scope="col">name</th>
            <th scope="col">Active</th>
            <th scope="col">Admin</th>
            <th scope="col">Delete</th>
            <th scope="col">Edit</th>
          </tr>
        </thead>
        <tbody>
          {% for user in users %}
          <tr>
            <th >{{user.id}}</th>
            <td>{{ user.username}}</td>
            {% comment %} <td>{{ user.name}}</td> {% endcomment %}
            <td>{{user.email}}</td>   
            <td>{{user.first_name}}</td>   
            <td>{{ user.is_active }}</td>
            <td>{{ user.is_superuser}}</td>
            <td>
              <a class="btn btn-danger" href="{% url 'delete_user' user.id %}"
                >Delete</a>
            </td>
            <td>
              <a href="/update_user/{{user.id}}" class="text-center btn btn-success btn-sm">Edit</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

</body>
</html>
