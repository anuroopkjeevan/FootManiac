<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            border: 1px solid #e2e2e2;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-control {
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2> ADDRESS</h2>
       <form method="post">
    {% csrf_token %}
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name" value="{{ address.first_name }}">
    <br>
    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name" value="{{ address.last_name }}">
    <br>
    <label for="address_line1">Address Line 1:</label>
    <input type="text" id="address_line1" name="address_line1" value="{{ address.addresss_line1 }}">
    <br>
    <label for="address_line2">Address Line 2:</label>
    <input type="text" id="address_line2" name="address_line2" value="{{ address.addresss_line2 }}">
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{{ address.email }}">
    <br>
    <label for="phone_number">Phone Number:</label>
    <input type="text" id="phone_number" name="phone_number" value="{{ address.phone_number }}">
    <br>
    <label for="house_no">House Number:</label>
    <input type="text" id="house_no" name="house_no" value="{{ address.House_No }}">
    <br>
    <label for="street">Street:</label>
    <input type="text" id="street" name="street" value="{{ address.street }}">
    <br>
    <label for="city">City:</label>
    <input type="text" id="city" name="city" value="{{ address.city }}">
    <br>
    <label for="state">State:</label>
    <input type="text" id="state" name="state" value="{{ address.state }}">
    <br>
    <label for="postal_code">Postal Code:</label>
    <input type="text" id="postal_code" name="postal_code" value="{{ address.postal_code }}">
    <br>
    <label for="is_delivery_address">Delivery Address:</label>
    <input type="checkbox" id="is_delivery_address" name="is_delivery_address" {% if address.is_delivery_address %}checked{% endif %}>
    <br>
    <button type="submit">Save</button>
</form>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
