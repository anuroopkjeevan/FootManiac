<!DOCTYPE html>
<html>
<head>
    <title>Add Address</title>
</head>
<body>
    <h2>Add Address</h2>
    <form method="post">
        {% csrf_token %}
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" value="{{ address.first_name }}">
        <br>
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" value="{{ address.last_name }}">
        <br>
        <label for="address_line1">Address Line 1:</label>
        <input type="text" name="address_line1" value="{{ address.addresss_line1 }}">
        <br>
        <label for="address_line2">Address Line 2:</label>
        <input type="text" name="address_line2" value="{{ address.addresss_line2 }}">
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" value="{{ address.email }}">
        <br>
        <label for="phone_number">Phone Number:</label>
        <input type="text" name="phone_number" value="{{ address.phone_number }}">
        <br>
        <label for="house_no">House No:</label>
        <input type="text" name="house_no" value="{{ address.House_No }}">
        <br>
        <label for="street">Street:</label>
        <input type="text" name="street" value="{{ address.street }}">
        <br>
        <label for="city">City:</label>
        <input type="text" name="city" value="{{ address.city }}">
        <br>
        <label for="state">State:</label>
        <input type="text" name="state" value="{{ address.state }}">
        <br>
        <label for="postal_code">Postal Code:</label>
        <input type="text" name="postal_code" value="{{ address.postal_code }}">
        <br>
        <input type="submit" value="Save Address">
    </form>
</body>
</html>
