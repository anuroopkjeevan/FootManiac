<!DOCTYPE html>
<html>
<head>
    <title>Order Confirmation</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add custom CSS here (if any) -->
    <style>
        /* Custom CSS styles go here */
        /* Example: */
        body {
            background-color: #f8f8f8;
        }
        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Order Confirmation</h1>
        <p>Thank you for your order!</p>
        <p>Order Details:</p>
        <ul>
            <li>Order ID: {{ order.id }}</li>
            <li>Shipping Address: {{ order.address }}</li>
            <li>Total Amount: RS {{ order.total_amount }}</li>
            <!-- Add any other order details you want to display -->
        </ul>
    </div>

    <!-- Add Bootstrap JS and any other required JS files here if needed -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
