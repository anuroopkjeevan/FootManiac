<!DOCTYPE html>
<html>
<head>
    <title>Delete Product</title>
    <style>
        /* Add your custom CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 5px;
        }

        h2 {
            margin-top: 0;
        }

        p {
            margin-bottom: 20px;
        }

        .btn {
            background-color: #f44336;
            color: #fff;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Delete Product</h2>
        <p>Are you sure you want to delete "{{ product.name }}"?</p>
        <form method="POST" action="{% url 'de' product.id %}">
            {% csrf_token %}
            <button type="submit" class="btn">block</button>
            <a href="{% url 'product' %}" class="btn">Cancel</a>
        </form>
    </div>
</body>
</html>
