<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            border: 1px solid #e2e2e2;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-control {
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
           footer {
        background-color: #f8f8f8;
        padding: 20px;
        margin-left: 0;   /* Remove default margin for body element */
        margin-right: 0;  /* Remove default margin for body element */
    }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="/">foot_maniac</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/men/">Men</a></li>
                <li class="nav-item"><a class="nav-link" href="/women/">Women</a></li>


                <li class="nav-item"><a class="nav-link" href="/children/">children</a></li>
                <li class="nav-item"><a class="nav-link" href="/show_wallet/">wallet</a></li>

                <li class="nav-item"><a class="nav-link" href="/change_password/">password</a></li>
                <li class="nav-item"><a class="nav-link" href="/address_list/">Address</a></li>
                <li class="nav-item"><a class="nav-link" href="/order_list/">Orders</a></li>
                <li class="nav-item">
                    <a class="nav-link btn btn-danger" href="/logout/">Logout</a>
                </li>
            </ul>
            <form class="d-flex">
                <a href="/profile/" class="btn btn-primary me-2" style="color: black; background-color: #fff;">
                    <i class="fas fa-user"></i>
                </a>
                <a href="/cart/" class="btn btn-primary me-2">
                    <i class="fas fa-shopping-cart"></i>
                </a>
                <a href="/wishlist/" class="btn btn-primary me-2">
                    <i class="fas fa-heart"></i>
                </a>
                <!-- Add the search input field -->
                <input class="form-control me-2 rounded-pill" type="text" name="q" placeholder="Search"
                    aria-label="Search" value="{{ request.GET.q }}">
                <button type="submit" class="btn btn-primary rounded-pill">Search</button>
            </form>
        </div>
    </nav>

    <div class="container"style="margin-top:80px;">
        <h2> Add address</h2>
      
        <form method="post">
            {% csrf_token %}
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" value="{{ address.first_name }}" required>
            <br>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" value="{{ address.last_name }}" required>
            <br>
            <label for="address_line1">Address Line 1:</label>
            <input type="text" id="address_line1" name="address_line1" value="{{ address.addresss_line1 }}" required>
            <br>
            <label for="address_line2">Address Line 2:</label>
            <input type="text" id="address_line2" name="address_line2" value="{{ address.addresss_line2 }}" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ address.email }}" required>
            <br>
            <label for="phone_number">Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number" value="{{ address.phone_number }}" required>
            <br>
            <label for="house_no">House Number:</label>
            <input type="text" id="house_no" name="house_no" value="{{ address.House_No }}" required>
            <br>
            <label for="street">Street:</label>
            <input type="text" id="street" name="street" value="{{ address.street }}" required>
            <br>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" value="{{ address.city }}" required>
            <br>
            <label for="state">State:</label>
            <input type="text" id="state" name="state" value="{{ address.state }}">
            <br>
            <label for="postal_code">Postal Code:</label>
            <input type="text" id="postal_code" name="postal_code" value="{{ address.postal_code }}" required>
            <br>
            <label for="is_delivery_address">Delivery Address:</label>
            <input type="checkbox" id="is_delivery_address" name="is_delivery_address" {% if address.is_delivery_address %}checked{% endif %}>
            <br>
            <button type="submit">Save</button>
        </form>
    </div>
</div>

      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
          // Submit the form when price range input changes
          document.getElementById('sr').addEventListener('click', function() {
              document.querySelector('.filter-form').submit();
          });
        </script>
      

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
